<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Static Template</title>

		<style>
			.drag {
				position: relative;
				width: 50px;
				height: 50px;
				border: 2px solid;
				margin: 2px;
			}
			.drop {
				width: 200px;
				height: 200px;
				border: 2px solid blue;
			}
		</style>
	</head>
	<body>
		<div id="1" class="drag" draggable="true">1</div>
		<div id="2" class="drag" draggable="true">2</div>
		<div id="3" class="drag" draggable="true">3</div>
		<div class="drop"></div>
		<script src="./script.js"></script>
	</body>
</html>
